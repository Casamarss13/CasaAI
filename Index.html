<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniClip AI - Revenus Passifs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
    <nav class="p-6 flex justify-between items-center border-b border-gray-800">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">OmniClip AI</h1>
        <button class="bg-white text-black px-6 py-2 rounded-full font-bold">Connexion</button>

        <div class="bg-gray-900 p-10 rounded-3xl border border-gray-800 shadow-2xl">
            <input type="text" placeholder="Collez un lien YouTube ici..." class="w-full p-4 rounded-xl bg-black border border-gray-700 mb-4 text-white">
            <button class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold text-lg">Générer mes Clips Viraux (49€/mois)</button>
        </div>
    </main>
