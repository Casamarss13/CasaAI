<!DOCTYPE html>
<html lang="fr" id="html-root" class="bg-black text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA CLIP | Sovereign Global System V104</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800;900&family=Noto+Sans+Arabic:wght@700;900&family=Noto+Sans+SC:wght@700;900&family=Noto+Sans+Devanagari:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --accent: #1d4ed8; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; overflow-x: hidden; -webkit-user-select: none; user-select: none; }
        .lang-ar { font-family: 'Noto Sans Arabic', sans-serif; }
        .lang-zh { font-family: 'Noto Sans SC', sans-serif; }
        .lang-hi { font-family: 'Noto Sans Devanagari', sans-serif; }
        .glass { background: rgba(255,255,255,0.01); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; backdrop-filter: blur(15px); }
        .tab-active { background: var(--blue) !important; color: white !important; box-shadow: 0 15px 45px rgba(59,130,246,0.5); transform: translateY(-2px); }
        .btn-master { background: linear-gradient(135deg, var(--blue), var(--accent)); transition: 0.4s; font-weight: 900; }
        section { display: none; }
        section.active { display: block; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.99); } to { opacity: 1; transform: scale(1); } }
        .footer-link { opacity: 0.3; transition: 0.3s; cursor: pointer; display: block; margin-bottom: 8px; }
        .footer-link:hover { opacity: 1; color: var(--blue); }
    </style>
</head>
<body oncontextmenu="return false" class="p-4 md:p-8">

            <button onclick="closeSuccess()" id="modal-btn" class="btn-master px-12 py-5 rounded-2xl text-[10px] uppercase tracking-widest"></button>
        </div>
    </div>

    <nav class="max-w-7xl mx-auto mb-16 flex flex-col md:flex-row justify-between items-center p-8 glass border-white/10 gap-6">

        </div>
        <div class="flex flex-wrap justify-center gap-2 bg-white/5 p-1.5 rounded-2xl border border-white/5">

            <span onclick="setLang('en')" id="l-en" class="px-3 py-1 text-[10px] cursor-pointer font-900">EN</span>
            <span onclick="setLang('ar')" id="l-ar" class="px-3 py-1 text-[10px] cursor-pointer font-900">AR</span>
            <span onclick="setLang('es')" id="l-es" class="px-3 py-1 text-[10px] cursor-pointer font-900">ES</span>
            <span onclick="setLang('zh')" id="l-zh" class="px-3 py-1 text-[10px] cursor-pointer font-900">中文</span>
            <span onclick="setLang('hi')" id="l-hi" class="px-3 py-1 text-[10px] cursor-pointer font-900">हिन्दी</span>

        <div class="flex gap-4">

            <button id="nav-login" class="btn-master px-8 py-4 rounded-xl text-[9px] uppercase tracking-widest italic">Accès Studio</button>
        </div>
    </nav>

    <section id="landing" class="active space-y-24">
        <div class="text-center space-y-6">
            <h2 id="hero-title" class="text-5xl md:text-[8rem] font-900 tracking-tighter italic uppercase leading-[0.85] mb-6 min-h-[1.2em]"></h2>
            <p id="hero-sub" class="text-blue-500 font-900 uppercase tracking-[0.5em] text-[12px] animate-pulse"></p>
        </div>
        <div class="max-w-7xl mx-auto flex flex-col items-center gap-8 mb-20">
            <div class="glass p-2 flex gap-2 border-white/10">
                <button id="tab-perso" onclick="switchTab('perso')" class="px-12 py-5 rounded-2xl text-[12px] font-900 uppercase transition"></button>
                <button id="tab-pro" onclick="switchTab('pro')" class="px-12 py-5 rounded-2xl text-[12px] font-900 uppercase transition"></button>
            </div>
            <div id="option-bar" class="flex flex-wrap justify-center gap-4"></div>
            <div id="pricing-grid" class="grid grid-cols-1 md:grid-cols-3 gap-10 w-full"></div>
        </div>
    </section>

    <section id="client-space" class="max-w-7xl mx-auto pb-40">

            </div>
            
            <div class="space-y-4">

                <a class="footer-link" id="f-l1"></a>

            },

                ft1: "القانون العالمي", fl1: "الشروط والأحكام العامة", fl2: "سياسة الخصوصية", fl3: "إشعار قانوني",
                ft2: "قواعد النظام", fl5: "الاستخدام المقبول", fl6: "سياسة مكافحة الاحتيال", fl7: "اتفاقية الامتثال",
                ft3: "الموارد", dir: "rtl", font: "lang-ar"
            },
            es: {
                hero_pool: ["ÉLITE DEL RENDER", "PRODUCCIÓN SOBERANA", "ESTÁNDAR GLOBAL", "MONOPOLIO VISUAL"],
                sub: "POTENCIA GPU ILIMITADA • REALISMO ABSOLUTO",

                optA: "Anual (-20%)", optE: "Mensual Comprometido", optL: "Mensual Libre",
                get: "HACERSE MIEMBRO", p: "al mes", tot: "Total anual",
                ok: "ACCESO VALIDADO", ok_msg: "Su sesión segura está activa.", ok_btn: "ABRIR STUDIO",
                desc: "Sistema de producción de medios por IA de alta precisión. Cumplimiento global garantizado.",

                ok: "授权成功", ok_msg: "安全会话已激活。", ok_btn: "开启工作室",
                desc: "高精度人工智能媒体生产系统。全球合规性保证。",
                ft1: "全球法律", fl1: "通用服务条款", fl2: "隐私政策", fl3: "法律声明",
                ft2: "系统规则", fl5: "使用规范", fl6: "反欺诈政策", fl7: "KYC 合规",
                ft3: "资源", dir: "ltr", font: "lang-zh"
            },
            hi: {
                hero_pool: ["रेंडरिंग एलीट", "संप्रभु उत्पादन", "वैश्विक मानक", "विजुअल एकाधिकार"],
                sub: "असीमित GPU शक्ति • पूर्ण यथार्थवाद",
                tabP: "व्यक्तिगत", tabB: "लीग और एजेंसी",
                optA: "वार्षिक (-20%)", optE: "मासिक प्रतिबद्ध", optL: "मासिक लचीला",
                get: "सदस्य बनें", p: "प्रति माह", tot: "कुल वार्षिक",
                ok: "एक्सेस स्वीकृत", ok_msg: "आपका सुरक्षित सत्र सक्रिय है।", ok_btn: "स्टूडियो खोलें",
                desc: "उच्च-सटीक एआई मीडिया उत्पादन प्रणाली। वैश्विक अनुपालन सुनिश्चित।",
                ft1: "वैश्विक कानूनी", fl1: "नियम और शर्तें", fl2: "गोपनीयता नीति", fl3: "कानूनी नोटिस",
                ft2: "प्रणाली नियम", fl5: "स्वीकार्य उपयोग", fl6: "धोखाधड़ी विरोधी", fl7: "KYC अनुपालन",
                ft3: "संसाधन", dir: "ltr", font: "lang-hi"
            }
        };

        const DATA = {
            perso: { plans: ["Starter", "Elite", "Master"], base: [14.99, 34.99, 69.99], vids: [10, 30, 75] },
            pro: { plans: ["League", "Agency", "Empire"], base: [89.99, 189.99, 499.99], vids: [120, 350, 1200] }
        };

        function setLang(l) {
            state.lang = l;
            const r = document.getElementById('html-root');
            r.setAttribute('dir', TR[l].dir);
            r.className = "bg-black text-white " + TR[l].font;
            
            // Random Hero Selection
            const pool = TR[l].hero_pool;
            document.getElementById('hero-title').innerText = pool[Math.floor(Math.random() * pool.length)];
            
            document.getElementById('hero-sub').innerText = TR[l].sub;
            document.getElementById('tab-perso').innerText = TR[l].tabP;
            document.getElementById('tab-pro').innerText = TR[l].tabB;
            document.getElementById('modal-title').innerText = TR[l].ok;
            document.getElementById('modal-msg').innerText = TR[l].ok_msg;
            document.getElementById('modal-btn').innerText = TR[l].ok_btn;
            document.getElementById('footer-desc').innerText = TR[l].desc;
            
            // Footer Text
            document.getElementById('f-t1').innerText = TR[l].ft1;
            document.getElementById('f-l1').innerText = TR[l].fl1;
            document.getElementById('f-l2').innerText = TR[l].fl2;
            document.getElementById('f-l3').innerText = TR[l].fl3;
            document.getElementById('f-t2').innerText = TR[l].ft2;
            document.getElementById('f-l5').innerText = TR[l].fl5;
            document.getElementById('f-l6').innerText = TR[l].fl6;
            document.getElementById('f-l7').innerText = TR[l].fl7;
            document.getElementById('f-t3').innerText = TR[l].ft3;
            
            updateUI();
            localStorage.setItem('casaclip_session', JSON.stringify(state));
        }

        function switchTab(t) { state.tab = t; state.option = 'annuel'; updateUI(); }
        function setOpt(o) { state.option = o; updateUI(); }

        function updateUI() {
            document.getElementById('tab-perso').className = `px-12 py-5 rounded-2xl text-[12px] font-900 uppercase transition ${state.tab==='perso'?'tab-active':'glass border-white/5'}`;
            document.getElementById('tab-pro').className = `px-12 py-5 rounded-2xl text-[12px] font-900 uppercase transition ${state.tab==='pro'?'tab-active':'glass border-white/5'}`;

            let optHtml = `<button onclick="setOpt('annuel')" class="px-8 py-4 glass text-[10px] font-900 uppercase ${state.option==='annuel'?'tab-active':''} border-white/5">${TR[state.lang].optA}</button>
                           <button onclick="setOpt('eng')" class="px-8 py-4 glass text-[10px] font-900 uppercase ${state.option==='eng'?'tab-active':''} border-white/5">${TR[state.lang].optE}</button>`;
            if(state.tab === 'perso') optHtml += `<button onclick="setOpt('lib')" class="px-8 py-4 glass text-[10px] font-900 uppercase ${state.option==='lib'?'tab-active':''} border-white/5">${TR[state.lang].optL}</button>`;
            document.getElementById('option-bar').innerHTML = optHtml;

            const d = DATA[state.tab]; let html = "";
            const rate = RATES[state.lang], sym = SYMBOLS[state.lang];

            d.plans.forEach((p, i) => {
                let pr = d.base[i];
                if(state.option === 'annuel') pr *= 0.8;
                if(state.option === 'lib') pr += 5;
                let conv = Math.floor(pr * rate) + 0.99;

                html += `
                <div class="glass p-14 text-center border-white/5 hover:border-blue-500/40 transition-all group">
                    <span class="text-blue-500 font-900 text-[11px] mb-8 block uppercase tracking-widest italic">${p}</span>
                    <div class="text-7xl font-900 mb-2 tracking-tighter">${conv.toFixed(2)} ${sym}</div>
                    <span class="text-white/20 text-[10px] font-bold block mb-4 uppercase">${TR[state.lang].p}</span>
                    ${state.option === 'annuel' ? `<span class="text-white/40 text-[9px] font-bold block mb-12 italic uppercase">${TR[state.lang].tot}: <span class="text-blue-400 font-900">${(conv*12).toFixed(2)} ${sym}</span></span>` : `<div class="mb-12"></div>`}
                    <p class="text-2xl font-900 uppercase border-b border-white/5 pb-10 mb-12 tracking-tighter">${d.vids[i]} VIDÉOS</p>
                    <button onclick="triggerSuccess()" class="w-full py-6 rounded-2xl border border-white/10 font-900 text-[11px] uppercase tracking-widest group-hover:bg-blue-600 transition-all">${TR[state.lang].get}</button>
                </div>`;
            });
            document.getElementById('pricing-grid').innerHTML = html;
        }

        function triggerSuccess() { document.getElementById('success-modal').style.display = 'flex'; }
        function closeSuccess() { document.getElementById('success-modal').style.display = 'none'; showSection('client-space'); }
        function showSection(id) { document.querySelectorAll('section').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); window.scrollTo(0,0); }

        // Boot
        const s = localStorage.getItem('casaclip_session');
        if(s) { state = JSON.parse(s); setLang(state.lang); } else { setLang('fr'); }
    </script>
</body>
</html>
