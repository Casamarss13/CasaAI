<!DOCTYPE html>
<html lang="fr" id="html-root" class="bg-black text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA CLIP | Sovereign System V113-FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800;900&family=Noto+Sans+Arabic:wght@700;900&family=Noto+Sans+SC:wght@700;900&family=Noto+Sans+Devanagari:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --accent: #1d4ed8; --success: #059669; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; overflow-x: hidden; -webkit-user-select: none; user-select: none; }
        .lang-ar { font-family: 'Noto Sans Arabic', sans-serif; }
        .lang-zh { font-family: 'Noto Sans SC', sans-serif; }
        .lang-hi { font-family: 'Noto Sans Devanagari', sans-serif; }
        .glass { background: rgba(255,255,255,0.01); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; backdrop-filter: blur(15px); }
        .tab-active { background: var(--blue) !important; color: white !important; box-shadow: 0 15px 45px rgba(59,130,246,0.5); transform: translateY(-2px); border-color: var(--blue) !important; opacity: 1 !important; }
        .btn-master { background: linear-gradient(135deg, var(--blue), var(--accent)); transition: 0.4s; font-weight: 900; }
        section { display: none; }
        section.active { display: block; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .pay-grid img { height: 20px; filter: grayscale(1) brightness(2); opacity: 0.3; transition: 0.3s; }
        .pay-grid img:hover { filter: grayscale(0) brightness(1); opacity: 1; }
        #sav-bubble { position: fixed; bottom: 30px; right: 30px; z-index: 9999; }
        .sav-card { position: absolute; bottom: 85px; right: 0; width: 350px; display: none; flex-direction: column; border: 1px solid rgba(59,130,246,0.3); }
        .auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    </style>
</head>
<body oncontextmenu="return false" class="p-4 md:p-8">

    <nav class="max-w-7xl mx-auto mb-16 flex flex-col md:flex-row justify-between items-center p-8 glass border-white/10 gap-6">
        <div class="flex items-center gap-3 cursor-pointer" onclick="showSection('landing')">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-900 italic text-xl">CC</div>
            <h1 class="text-2xl font-900 tracking-tighter uppercase italic">CASA<span class="text-blue-500">CLIP</span></h1>
        </div>
        <div class="flex flex-wrap justify-center gap-2 bg-white/5 p-1.5 rounded-2xl border border-white/5">
            <span onclick="setLang('fr')" id="l-fr" class="px-3 py-1 text-[10px] cursor-pointer font-900 opacity-30 hover:opacity-100 transition">FR</span>
            <span onclick="setLang('en')" id="l-en" class="px-3 py-1 text-[10px] cursor-pointer font-900 opacity-30 hover:opacity-100 transition">EN</span>
            <span onclick="setLang('ar')" id="l-ar" class="px-3 py-1 text-[10px] cursor-pointer font-900 opacity-30 hover:opacity-100 transition">AR</span>
            <span onclick="setLang('es')" id="l-es" class="px-3 py-1 text-[10px] cursor-pointer font-900 opacity-30 hover:opacity-100 transition">ES</span>
            <span onclick="setLang('zh')" id="l-zh" class="px-3 py-1 text-[10px] cursor-pointer font-900 opacity-30 hover:opacity-100 transition">中文</span>
            <span onclick="setLang('hi')" id="l-hi" class="px-3 py-1 text-[10px] cursor-pointer font-900 opacity-30 hover:opacity-100 transition">हिन्दी</span>
        </div>
        <div class="flex gap-4">
            <button onclick="toggleAuth('signup')" class="px-6 py-4 rounded-xl text-[9px] font-900 uppercase tracking-widest text-white hover:text-blue-400 transition">S'inscrire</button>
            <button onclick="toggleAuth('login')" class="glass px-6 py-4 rounded-xl text-[9px] font-900 uppercase tracking-widest border-blue-500/30 text-blue-400 hover:bg-blue-600/10 transition">Connexion</button>
            <button onclick="trackAction('STUDIO_ACCESS_CLICK')" class="btn-master px-8 py-4 rounded-xl text-[9px] uppercase tracking-widest italic">Accès Studio</button>
        </div>
    </nav>

    <div id="auth-modal" class="auth-overlay" onclick="if(event.target==this) toggleAuth()">
        <div class="glass p-12 w-full max-w-md border-white/10 relative">
            <button onclick="toggleAuth()" class="absolute top-6 right-6 opacity-30 hover:opacity-100">✕</button>
            <h3 id="auth-title" class="text-2xl font-900 italic uppercase mb-8 tracking-tighter text-blue-500">TITRE</h3>
            <div id="auth-form" class="space-y-4">
                <input type="text" id="auth-name" placeholder="NOM COMPLET" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-[10px] font-bold outline-none focus:border-blue-500">
                <input type="email" id="auth-email" placeholder="EMAIL PROFESSIONNEL" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-[10px] font-bold outline-none focus:border-blue-500">
                <input type="password" id="auth-pass" placeholder="MOT DE PASSE" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-[10px] font-bold outline-none focus:border-blue-500">
                <button onclick="submitAuth()" id="auth-submit" class="w-full btn-master py-5 rounded-xl font-900 text-[10px] uppercase tracking-widest mt-4">VALIDER</button>
            </div>
        </div>
    </div>

    <section id="landing" class="active space-y-24">
        <div class="text-center space-y-6">
            <h2 id="hero-title" class="text-5xl md:text-[8rem] font-900 tracking-tighter italic uppercase leading-[0.85] mb-6 min-h-[1.2em]"></h2>
            <p id="hero-sub" class="text-blue-500 font-900 uppercase tracking-[0.5em] text-[12px] animate-pulse"></p>
        </div>
        <div class="max-w-7xl mx-auto flex flex-col items-center gap-8 mb-20">
            <div class="glass p-2 flex gap-2 border-white/10">
                <button id="tab-perso" onclick="switchTab('perso')" class="px-12 py-5 rounded-2xl text-[12px] font-900 uppercase transition"></button>
                <button id="tab-pro" onclick="switchTab('pro')" class="px-12 py-5 rounded-2xl text-[12px] font-900 uppercase transition"></button>
            </div>
            <div id="option-bar" class="flex flex-wrap justify-center gap-4"></div>
            <div id="pricing-grid" class="grid grid-cols-1 md:grid-cols-3 gap-10 w-full mb-20"></div>

            <div class="glass p-10 border-white/5 text-center w-full">
                <p class="text-[9px] font-900 uppercase tracking-[0.3em] opacity-30 mb-8 italic">Passerelle de Paiement Chiffrée AES-256</p>
                <div class="pay-grid flex flex-wrap justify-center items-center gap-12">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_Pay_logo.svg" alt="Apple Pay">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/American_Express_logo_%282018%29.svg" alt="Amex">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin">
                </div>
            </div>
        </div>
    </section>

    <section id="client-space" class="max-w-7xl mx-auto text-center py-20">
        <h2 class="text-4xl font-900 mb-8 italic uppercase">Espace Souverain</h2>
        <div class="glass p-20 border-white/10">
            <p id="client-welcome" class="text-blue-500 text-xl font-900 mb-4 italic uppercase tracking-tighter"></p>
            <p class="opacity-50 text-[10px] uppercase tracking-widest font-bold">Initialisation des serveurs GPU en cours...</p>
            <button onclick="showSection('landing')" class="mt-10 text-white/20 font-900 text-[10px] uppercase hover:text-white transition">Déconnexion du Système</button>
        </div>
    </section>

    <div id="sav-bubble">
        <div id="sav-card" class="glass sav-card p-6">
            <div class="flex items-center justify-between mb-6 border-b border-white/5 pb-4">
                <span class="text-[10px] font-900 uppercase text-blue-500 tracking-tighter">CASA AI Support</span>
                <button onclick="toggleSAV()" class="opacity-30">✕</button>
            </div>
            <div id="sav-chat" class="h-64 overflow-y-auto space-y-4 mb-4 text-[11px] font-bold opacity-80 pr-2">
                <div class="bg-blue-600/10 p-3 rounded-xl border border-blue-500/20 italic">Connexion sécurisée établie.</div>
            </div>
            <div class="flex gap-2">
                <input type="text" id="sav-input" placeholder="Question..." class="flex-grow bg-black/50 border border-white/10 rounded-xl p-3 text-[10px] outline-none focus:border-blue-500">
                <button onclick="sendSAV()" class="bg-blue-600 px-4 rounded-xl">➤</button>
            </div>
        </div>
        <button onclick="toggleSAV()" class="w-16 h-16 bg-blue-600 rounded-full shadow-2xl flex items-center justify-center hover:scale-110 transition">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
        </button>
    </div>

    <footer class="max-w-7xl mx-auto border-t border-white/5 py-24 px-10">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-16 mb-20 text-[10px] font-900 uppercase tracking-widest">
            <div class="space-y-4">
                <p class="text-blue-500" id="f-t1"></p>
                <a onclick="trackAction('LEGAL_CLICK', {type: 'CGV'})" class="block opacity-30 hover:opacity-100 cursor-pointer" id="f-l1"></a>
                <a onclick="trackAction('LEGAL_CLICK', {type: 'PRIVACY'})" class="block opacity-30 hover:opacity-100 cursor-pointer" id="f-l2"></a>
                <a class="block opacity-30 hover:opacity-100 cursor-pointer">RGPD / GDPR</a>
            </div>
            <div class="space-y-4">
                <p class="text-blue-500" id="f-t2"></p>
                <a class="block opacity-30 hover:opacity-100 cursor-pointer" id="f-l5"></a>
                <a class="block opacity-30 hover:opacity-100 cursor-pointer" id="f-l6"></a>
            </div>
            <div class="md:col-span-2 space-y-6">
                <h4 class="text-2xl italic">CASA CLIP</h4>
                <p class="opacity-20 leading-relaxed" id="footer-desc"></p>
            </div>
        </div>
        <div class="text-center opacity-10 text-[8px] font-900 tracking-[1em]">GLOBAL SOVEREIGNTY SYSTEM © 2026</div>
    </footer>

    <script>
        // ARCHITECTURE MAKE.COM - VERSION V113 FINAL
        const WEBHOOK_URL = "https://hook.eu1.make.com/rfyr9ysgkxukn6mu24c1qkc2vlmhm7cd";
        let state = { lang: 'fr', tab: 'perso', option: 'annuel', modeAuth: 'signup', sessionID: 'CASA-' + Math.random().toString(36).substr(2,9) };

        const RATES = { fr: 1, en: 1.08, ar: 4.05, es: 1, zh: 7.8, hi: 89.5 };
        const SYMBOLS = { fr: '€', en: '$', ar: 'ر.س', es: '€', zh: '¥', hi: '₹' };

        const TR = {
            fr: { hero_pool: ["L'ÉLITE DU RENDU", "SOUVERAINETÉ VISUELLE", "LE STANDARD MONDIAL"], sub: "PUISSANCE GPU ILLIMITÉE • RÉALISME ABSOLU", tabP: "PARTICULIER", tabB: "LIGUE & AGENCE", optA: "Annuel (-20%)", optE: "Mensuel Engagé", optL: "Mensuel Libre", get: "COMMANDER", p: "par mois", desc: "Système de production média par IA. Conformité mondiale assurée.", ft1: "LÉGAL & MONDE", fl1: "Conditions Générales (CGV)", fl2: "Confidentialité", ft2: "SÉCURITÉ", fl5: "Anti-Fraude", fl6: "KYC", dir: "ltr", font: "" },
            en: { hero_pool: ["RENDERING ELITE", "VISUAL SOVEREIGNTY", "GLOBAL STANDARD"], sub: "UNLIMITED GPU POWER • ABSOLUTE REALISM", tabP: "INDIVIDUAL", tabB: "LEAGUE & AGENCY", optA: "Yearly (-20%)", optE: "Monthly Committed", optL: "Monthly Flexible", get: "ORDER NOW", p: "per month", desc: "AI media production system. Global compliance guaranteed.", ft1: "GLOBAL LEGAL", fl1: "Terms & Conditions", fl2: "Privacy Policy", ft2: "SECURITY", fl5: "Anti-Fraud", fl6: "KYC", dir: "ltr", font: "" },
            ar: { hero_pool: ["نخبة الإنتاج", "السيادة البصرية", "المعيار العالمي"], sub: "قوة معالجة غير محدودة • واقعية مطلقة", tabP: "حساب فردي", tabB: "وكالات وتحالفات", optA: "سنوي (وفر 20%)", optE: "شهري بالتزام", optL: "شهري مرن", get: "اطلب الآن", p: "في الشهر", desc: "نظام إنتاج الوسائط بالذكاء الاصطناعي. الامتثال العالمي مضمون.", ft1: "القانون العالمي", fl1: "الشروط والأحكام", fl2: "سياسة الخصوصية", ft2: "الأمان", fl5: "مكافحة الاحتيال", fl6: "اتفاقية KYC", dir: "rtl", font: "lang-ar" },
            es: { hero_pool: ["ÉLITE DEL RENDER", "SOBERANÍA VISUAL", "ESTÁNDAR GLOBAL"], sub: "POTENCIA GPU ILIMITADA • REALISMO ABSOLUTO", tabP: "PARTICULAR", tabB: "LIGA Y AGENCIA", optA: "Anual (-20%)", optE: "Mensual Comprometido", optL: "Mensuel Libre", get: "ORDENAR", p: "al mes", desc: "Sistema de producción por IA.", ft1: "LEGAL GLOBAL", fl1: "Términos y Condiciones", fl2: "Privacidad", ft2: "SEGURIDAD", fl5: "Anti-Fraude", fl6: "KYC", dir: "ltr", font: "" }
        };

        const DATA = {
            perso: { plans: ["Starter", "Elite", "Master"], base: [14.99, 34.99, 69.99] },
            pro: { plans: ["League", "Agency", "Empire"], base: [89.99, 189.99, 499.99] }
        };

        // TRACKING UNIVERSEL - NETTOYAGE DES DONNÉES POUR MAKE
        async function trackAction(type, data = {}) {
            const payload = { 
                event: type, 
                session: state.sessionID, 
                lang: state.lang, 
                tab: state.tab,
                billing: state.option,
                timestamp: new Date().toISOString(), 
                ...data 
            };
            try { 
                await fetch(WEBHOOK_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify(payload) 
                }); 
            } catch(e) { console.error("Signal lost", e); }
        }

        // AUTH SYSTEM
        function toggleAuth(mode) {
            const m = document.getElementById('auth-modal');
            if(mode) {
                state.modeAuth = mode;
                document.getElementById('auth-title').innerText = mode === 'signup' ? "Créer un accès" : "Connexion Système";
                document.getElementById('auth-name').style.display = mode === 'signup' ? 'block' : 'none';
                m.style.display = 'flex';
            } else { m.style.display = 'none'; }
        }

        async function submitAuth() {
            const name = document.getElementById('auth-name').value;
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;

            if(!email || !pass) return alert("Paramètres manquants");

            const btn = document.getElementById('auth-submit');
            btn.innerText = "SYNCHRONISATION...";
            btn.style.background = "#059669"; 

            const actionType = state.modeAuth === 'signup' ? 'USER_SIGNUP' : 'USER_LOGIN';
            
            // ENVOI À MAKE.COM
            await trackAction(actionType, { 
                name: name || "Utilisateur", 
                email: email, 
                password: pass, 
                status: "ACTIVE" 
            });

            setTimeout(() => {
                toggleAuth();
                document.getElementById('client-welcome').innerText = "VÉRIFIEZ VOS MAILS, " + (name || email);
                showSection('client-space');
                btn.innerText = "VALIDER";
                btn.style.background = ""; 
            }, 1800);
        }

        // NAVIGATION & LANGUE
        function setLang(l) {
            state.lang = l;
            const r = document.getElementById('html-root');
            r.setAttribute('dir', TR[l]?.dir || 'ltr');
            r.className = "bg-black text-white " + (TR[l]?.font || '');
            document.querySelectorAll('[id^="l-"]').forEach(el => el.classList.add('opacity-30'));
            document.getElementById('l-'+l).classList.remove('opacity-30');
            const pool = TR[l]?.hero_pool || TR.fr.hero_pool;
            document.getElementById('hero-title').innerText = pool[Math.floor(Math.random()*pool.length)];
            document.getElementById('hero-sub').innerText = TR[l]?.sub || TR.fr.sub;
            document.getElementById('tab-perso').innerText = TR[l]?.tabP || TR.fr.tabP;
            document.getElementById('tab-pro').innerText = TR[l]?.tabB || TR.fr.tabB;
            document.getElementById('footer-desc').innerText = TR[l]?.desc || TR.fr.desc;
            document.getElementById('f-t1').innerText = TR[l]?.ft1 || TR.fr.ft1;
            document.getElementById('f-l1').innerText = TR[l]?.fl1 || TR.fr.fl1;
            document.getElementById('f-l2').innerText = TR[l]?.fl2 || TR.fr.fl2;
            document.getElementById('f-t2').innerText = TR[l]?.ft2 || TR.fr.ft2;
            document.getElementById('f-l5').innerText = TR[l]?.fl5 || TR.fr.fl5;
            document.getElementById('f-l6').innerText = TR[l]?.fl6 || TR.fr.fl6;
            updateUI();
        }

        function switchTab(t) { state.tab = t; state.option = 'annuel'; updateUI(); trackAction('TAB_CHANGE', {tab: t}); }
        function setOpt(o) { state.option = o; updateUI(); trackAction('OPT_CHANGE', {opt: o}); }

        function updateUI() {
            document.getElementById('tab-perso').className = `px-12 py-5 rounded-2xl text-[12px] font-900 uppercase transition ${state.tab==='perso'?'tab-active':'glass border-white/5 opacity-40'}`;
            document.getElementById('tab-pro').className = `px-12 py-5 rounded-2xl text-[12px] font-900 uppercase transition ${state.tab==='pro'?'tab-active':'glass border-white/5 opacity-40'}`;
            let optHtml = `
                <button onclick="setOpt('annuel')" class="px-8 py-4 glass text-[10px] font-900 uppercase border-white/5 transition ${state.option==='annuel'?'tab-active':'opacity-40'}">${TR[state.lang]?.optA || TR.fr.optA}</button>
                <button onclick="setOpt('eng')" class="px-8 py-4 glass text-[10px] font-900 uppercase border-white/5 transition ${state.option==='eng'?'tab-active':'opacity-40'}">${TR[state.lang]?.optE || TR.fr.optE}</button>
                ${state.tab === 'perso' ? `<button onclick="setOpt('lib')" class="px-8 py-4 glass text-[10px] font-900 uppercase border-white/5 transition ${state.option==='lib'?'tab-active':'opacity-40'}">${TR[state.lang]?.optL || TR.fr.optL}</button>` : ''}
            `;
            document.getElementById('option-bar').innerHTML = optHtml;
            const d = DATA[state.tab], rate = RATES[state.lang], sym = SYMBOLS[state.lang];
            let gridHtml = "";
            d.plans.forEach((p, i) => {
                let pr = d.base[i];
                if(state.option === 'annuel') pr *= 0.8;
                if(state.option === 'lib') pr += 5;
                let conv = Math.floor(pr * rate) + 0.99;
                gridHtml += `
                <div class="glass p-12 text-center border-white/5 hover:border-blue-500 transition group">
                    <span class="text-blue-500 font-900 text-[11px] mb-8 block uppercase tracking-widest italic">${p}</span>
                    <div class="text-6xl font-900 mb-2 tracking-tighter">${conv.toFixed(2)} ${sym}</div>
                    <span class="text-white/20 text-[10px] font-bold block mb-12 uppercase">${TR[state.lang]?.p || TR.fr.p}</span>
                    <button onclick="trackAction('PLAN_CLICK', {plan: '${p}', price: ${conv}})" class="w-full py-6 rounded-2xl border border-white/10 font-900 text-[11px] uppercase group-hover:bg-blue-600 transition">${TR[state.lang]?.get || TR.fr.get}</button>
                </div>`;
            });
            document.getElementById('pricing-grid').innerHTML = gridHtml;
        }

        function toggleSAV() { const el = document.getElementById('sav-card'); el.style.display = (el.style.display === 'flex' ? 'none' : 'flex'); }
        function sendSAV() { 
            const val = document.getElementById('sav-input').value; if(!val) return;
            document.getElementById('sav-chat').innerHTML += `<div class="text-right text-blue-400">User: ${val}</div>`;
            trackAction('SAV_MSG', {msg: val}); document.getElementById('sav-input').value = "";
        }
        function showSection(id) { document.querySelectorAll('section').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }

        window.onload = () => { setLang('fr'); trackAction('SESSION_START'); };
    </script>
</body>
</html>
