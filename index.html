<div class="flex justify-center items-center space-x-4 mb-10">
    <span id="labelEngage" class="text-xs font-bold text-blue-400">ENGAGÉ (-5€)</span>
    <button onclick="toggleBilling()" id="toggleBtn" class="w-12 h-6 bg-blue-600 rounded-full relative transition-all">
        <div id="dot" class="w-4 h-4 bg-white rounded-full absolute left-1 top-1 transition-all"></div>
    </button>
    <span id="labelLibre" class="text-xs font-bold text-gray-500">SANS ENGAGEMENT</span>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="p-6 rounded-3xl border border-gray-800 bg-white/5 backdrop-blur-md">
        <h3 class="text-gray-400 font-bold text-xs uppercase">Essentiel</h3>
        <div class="text-3xl font-black mt-2"><span class="price-val" data-engage="19.99" data-libre="24.99">19,99</span>€<span class="text-xs text-gray-500">/mo</span></div>
        <p class="text-[10px] text-gray-500 mt-2">Montage YouTube & Fichiers illimité.</p>
        <button class="w-full mt-6 bg-white/10 hover:bg-blue-600 py-3 rounded-xl font-bold text-xs transition-all">CHOISIR</button>
    </div>

    <div class="p-6 rounded-3xl border-2 border-blue-600 bg-blue-600/5 backdrop-blur-md relative">
        <span class="absolute -top-3 left-1/2 -translate-x-1/2 bg-blue-600 text-[8px] px-3 py-1 rounded-full font-bold">RECOMMANDÉ</span>
        <h3 class="text-blue-400 font-bold text-xs uppercase">Créateur</h3>
        <div class="text-3xl font-black mt-2"><span class="price-val" data-engage="24.99" data-libre="29.99">24,99</span>€<span class="text-xs text-gray-500">/mo</span></div>
        <p class="text-[10px] text-gray-500 mt-2">Tout l'Essentiel + 1 Script IA / mois.</p>
        <button class="w-full mt-6 bg-blue-600 py-3 rounded-xl font-bold text-xs transition-all">CHOISIR</button>
    </div>

    <div class="p-6 rounded-3xl border border-purple-900 bg-purple-900/10 backdrop-blur-md">
        <h3 class="text-purple-400 font-bold text-xs uppercase">Expert</h3>
        <div class="text-3xl font-black mt-2"><span class="price-val" data-engage="44.99" data-libre="49.99">44,99</span>€<span class="text-xs text-gray-500">/mo</span></div>
        <p class="text-[10px] text-gray-500 mt-2">Tout le Créateur + 10 Scripts IA / mois.</p>
        <button class="w-full mt-6 bg-purple-600 py-3 rounded-xl font-bold text-xs transition-all">CHOISIR</button>
    </div>
</div>

<script>
let isEngaged = true;
function toggleBilling() {
    isEngaged = !isEngaged;
    const dot = document.getElementById('dot');
    const prices = document.querySelectorAll('.price-val');
    
    if(!isEngaged) {
        dot.style.left = '28px';
        document.getElementById('labelEngage').classList.replace('text-blue-400', 'text-gray-500');
        document.getElementById('labelLibre').classList.replace('text-gray-500', 'text-blue-400');
    } else {
        dot.style.left = '4px';
        document.getElementById('labelLibre').classList.replace('text-blue-400', 'text-gray-500');
        document.getElementById('labelEngage').classList.replace('text-gray-500', 'text-blue-400');
    }

    prices.forEach(p => {
        p.innerText = isEngaged ? p.getAttribute('data-engage') : p.getAttribute('data-libre');
    });
}
</script>
