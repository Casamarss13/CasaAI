<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniClip AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <main class="max-w-xl mx-auto mt-20 p-6 text-center">
        <h1 class="text-4xl font-bold mb-8 text-blue-500">OmniClip AI</h1>
        
        <div class="bg-gray-900 p-8 rounded-2xl border border-gray-800">
            <input id="videoUrl" type="text" placeholder="Lien YouTube..." class="w-full p-4 rounded bg-black mb-4 border border-gray-700">
            
            <button onclick="runTest()" id="btn" class="w-full bg-blue-600 p-4 rounded-xl font-bold text-lg">
                Générer mes Clips (49€/mois)
            </button>

            <div id="status" class="mt-6 text-yellow-500 font-bold" style="display:none;">
                Analyse IA en cours... veuillez patienter...
            </div>
            
            <div id="final" class="mt-6 p-4 bg-green-900 rounded-lg" style="display:none;">
                ✅ 3 Clips trouvés ! <br>
                <button class="mt-4 bg-white text-black px-4 py-2 rounded font-bold">Payer 49€ pour télécharger</button>
            </div>
        </div>
    </main>

    <script>
        function runTest() {
            var url = document.getElementById('videoUrl').value;
            if(!url) return alert("Colle un lien !");
            
            document.getElementById('btn').style.display = 'none';
            document.getElementById('status').style.display = 'block';

            setTimeout(function() {
                document.getElementById('status').style.display = 'none';
                document.getElementById('final').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
