        :root { --blue: #3b82f6; --accent: #1d4ed8; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; overflow-x: hidden; scroll-behavior: smooth; }
        .lang-ar { font-family: 'Noto Sans Arabic', sans-serif; }
        .lang-zh { font-family: 'Noto Sans SC', sans-serif; }
        .lang-hi { font-family: 'Noto Sans Devanagari', sans-serif; }
        .glass { background: rgba(255,255,255,0.01); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; backdrop-filter: blur(15px); }
        .tab-active { background: var(--blue) !important; color: white !important; box-shadow: 0 15px 35px rgba(59,130,246,0.4); transform: translateY(-3px); }
        .btn-master { background: linear-gradient(135deg, var(--blue), var(--accent)); transition: 0.4s; font-weight: 900; }
        section { display: none; }
        section.active { display: block; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes floatLogo { 0% { top: 10%; left: 10%; } 50% { top: 80%; left: 80%; } 100% { top: 10%; left: 10%; } }
        .watermark { position: absolute; font-weight: 900; color: rgba(59, 130, 246, 0.6); animation: floatLogo 10s infinite linear; z-index: 50; font-size: 2.5vw; text-shadow: 0 0 10px rgba(0,0,0,0.9); pointer-events: none; font-style: italic; }
        #success-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .confetti { position: absolute; width: 8px; height: 8px; animation: drop 3s infinite linear; }
        @keyframes drop { from { transform: translateY(-100vh) rotate(0); } to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>

        const DATA = {
            perso: { plans: ["Starter", "Elite", "Master"], base: [14.99, 34.99, 69.99], vids: [10, 30, 75] },
            pro: { plans: ["League", "Agency", "Empire"], base: [89.99, 189.99, 499.99], vids: [120, 350, 1200] }
        };

        function setLang(l) {
            curL = l;
            const r = document.getElementById('html-root');
            r.setAttribute('dir', TR[l].dir);
            r.className = "bg-black text-white " + TR[l].font;
            
            document.querySelectorAll('[id^="l-"]').forEach(el => el.classList.add('opacity-30'));
            document.getElementById('l-'+l).classList.remove('opacity-30');
            
            // Text Update
            document.getElementById('hero-title').innerText = TR[l].hero;
            document.getElementById('hero-sub').innerText = TR[l].sub;
            document.getElementById('txt-online').innerText = TR[l].online;
            document.getElementById('txt-vids').innerText = TR[l].vids;
            document.getElementById('tab-perso').innerText = TR[l].tabP;
            document.getElementById('tab-pro').innerText = TR[l].tabB;
            document.getElementById('nav-login').innerText = TR[l].login;
            document.getElementById('modal-title').innerText = TR[l].ok;
            document.getElementById('modal-msg').innerText = TR[l].ok_msg;
            document.getElementById('modal-btn').innerText = TR[l].ok_btn;
            document.getElementById('import-title').innerText = TR[l].imp_t;
            document.getElementById('import-p').innerText = TR[l].imp_p;
            document.getElementById('import-btn').innerText = TR[l].imp_b;
            document.getElementById('sav-title').innerText = TR[l].sav;
            document.getElementById('bot-init').innerText = TR[l].bot;
            document.getElementById('footer-desc').innerText = TR[l].desc;
            
            updateUI();
        }

        function switchTab(t) { 
            curT = t; curO = 'annuel'; 
            document.getElementById('tab-perso').className = `px-12 py-5 rounded-2xl text-[12px] font-900 uppercase transition ${t==='perso'?'tab-active':'glass border-white/5'}`;
            document.getElementById('tab-pro').className = `px-12 py-5 rounded-2xl text-[12px] font-900 uppercase transition ${t==='pro'?'tab-active':'glass border-white/5'}`;
            updateUI(); 
        }

        function setOpt(o) { curO = o; updateUI(); }

        function updateUI() {
            let optHtml = `<button onclick="setOpt('annuel')" class="px-8 py-4 glass text-[10px] font-900 uppercase ${curO==='annuel'?'tab-active':''} border-white/5">${TR[curL].optA}</button>
                           <button onclick="setOpt('eng')" class="px-8 py-4 glass text-[10px] font-900 uppercase ${curO==='eng'?'tab-active':''} border-white/5">${TR[curL].optE}</button>`;
            if(curT === 'perso') optHtml += `<button onclick="setOpt('lib')" class="px-8 py-4 glass text-[10px] font-900 uppercase ${curO==='lib'?'tab-active':''} border-white/5">${TR[curL].optL}</button>`;
            document.getElementById('option-bar').innerHTML = optHtml;

            const d = DATA[curT]; let html = "";
            const sym = (curL === 'fr' || curL === 'es') ? '€' : '$';

            d.plans.forEach((p, i) => {
                let pr = d.base[i];
                if(curO === 'annuel') pr *= 0.8;
                if(curO === 'lib') pr += 5;
                pr = Math.floor(pr) + 0.99;

                html += `
                <div class="glass p-14 text-center border-white/5 hover:border-blue-500/30 transition-all group">
                    <span class="text-blue-500 font-900 text-[11px] mb-8 block uppercase tracking-widest italic">${p}</span>
                    <div class="text-7xl font-900 mb-2 tracking-tighter">${pr.toFixed(2)}${sym}</div>
                    <span class="text-white/20 text-[10px] font-bold block mb-4 uppercase">${TR[curL].p}</span>
                    ${curO === 'annuel' ? `<span class="text-white/40 text-[9px] font-bold block mb-12 italic uppercase">${TR[curL].tot}: <span class="text-blue-400 font-900">${(pr*12).toFixed(2)}${sym}</span></span>` : `<div class="mb-12"></div>`}
                    <p class="text-2xl font-900 uppercase border-b border-white/5 pb-10 mb-12 tracking-tighter">${d.vids[i]} VIDÉOS</p>
                    <button onclick="triggerSuccess()" class="w-full py-6 rounded-2xl border border-white/10 font-900 text-[11px] uppercase tracking-widest group-hover:bg-blue-600 transition-all">${TR[curL].get}</button>
                </div>`;
            });
            document.getElementById('pricing-grid').innerHTML = html;
        }

        function triggerSuccess() {
            const m = document.getElementById('success-modal');
            m.style.display = 'flex';
            for(let i=0; i<40; i++) {
                let c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = Math.random() > 0.5 ? '#3b82f6' : '#ffffff';
                c.style.animationDelay = Math.random() * 2 + 's';
                m.appendChild(c);
            }
        }

        function closeSuccess() {
            document.getElementById('success-modal').style.display = 'none';
            document.querySelectorAll('.confetti').forEach(c => c.remove());
            showSection('app');
        }

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        setInterval(() => {
            document.getElementById('s-online').innerText = (1400 + Math.floor(Math.random()*40)).toLocaleString();
        }, 4000);

        setLang('fr');
